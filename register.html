<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="row">
        <div class="col1">
            <img class="img" src="images/image1.jpeg" alt="">
        </div>
        <div class= "col2">
            <h1 class="alert"> Registration Page</h1>
           <form>
            <div class="mb3">
                <input placeholder="Enter E-Mail:" class="form-control" type="E-Mail" name="E-Mail" id="email id">
            </div>
           <div class="mb3">
                <input placeholder="Enter Password:" class="form-control" type="password" name="password" id="password id">
           </div>
           <div class="mb3">
                <input placeholder="Enter Full Name::" class="form-control" type="text" name="Full Name" id="Full Name id">
           </div>
            <div class="mb3">
                <input placeholder="Enter Contact Number" class="form-control" type="Contact" name="Contact" id="Contact id"> 
            </div>
            <div class="mb3">
                <button  class="btn btn-primary" > Register</button>
                <button class= "btn btn-danger" >Reset</button>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
